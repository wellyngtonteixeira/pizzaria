<ion-header>
  <ion-navbar color="primary">
    <ion-title>Busca Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Cliente</ion-label>
  <ion-searchbar (ionInput)="pedidoChange($event)" [ngModel]="searchQuery" placeholder="Pesquise por Cliente...">

  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let pd of pedidosParoquia$" (click)="selecionaCliente(pd)">
      {{pd.cliente}}
    </ion-item>
  </ion-list>
</ion-content>
